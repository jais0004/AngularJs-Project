<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHearo</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Include the AudioJS Stylesheet -->
    <link rel="stylesheet" href="skins/audio-js.css" type="text/css" media="screen" title="Audio JS" charset="utf-8">
    <link rel="stylesheet" href="skins/hu.css" type="text/css" media="screen" title="Audio JS" charset="utf-8">
    <link rel="stylesheet" href="skins/tube.css" type="text/css" media="screen" title="Audio JS" charset="utf-8">
    <link rel="stylesheet" href="skins/vim.css" type="text/css" media="screen" title="Audio JS" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    <!-- Include the AudioJS Library -->
    <script src="js/audio.js" type="text/javascript" charset="utf-8"></script>

</head>
<!-- Name of angular app -->

<body ng-app="UhearoApp">
    <div ng-controller="first">
        <header class="col-2">
            <div class="header_container">
                <h1> uHearo</h1>

            </div>
        </header>
        <main>
            <!-- Angular Route template will be substituted here -->
            <div class="main_content" ng-view></div>
        </main>
    </div>
    <!-- main JS file of app -->
    <script src="app/script.js"></script>

</body>

</html>
